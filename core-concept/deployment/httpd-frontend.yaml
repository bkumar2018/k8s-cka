
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-frontend 
spec:
  replicas: 3
  selector:
    matchLabels:
      name: frontend-pod
  template:
    metadata:
      labels:
        name: frontend-pod
    spec:
      containers:
      - name: httpd-frontend-container
        image: httpd:2.4-alpine
        command:
        - sh
        - "-c"
        - echo Hello Kubernetes! && sleep 3600
